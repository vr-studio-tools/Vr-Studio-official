<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - VR Studio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-red">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">VR Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="privacy-policy.html">Privacy Policy</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <main class="container mt-5">
    <h1 class="text-center mb-5">Contact Us</h1>

    <!-- Contact Information -->
    <div class="row mb-5">
      <div class="col-md-6">
        <h3>Email Address</h3>
        <p><a href="mailto:info@vrstudio.com">info@vrstudio.com</a></p>
      </div>
      <div class="col-md-6">
        <h3>Phone Number</h3>
        <p>+91-1234567890</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="row">
      <div class="col-md-8 mx-auto">
        <form id="contact-form" action="https://formspree.io/f/mdkawrvd" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Thank You Message (Hidden by Default) -->
        <div id="thank-you-message" class="mt-4 text-center" style="display: none;">
          <h3>Thank You!</h3>
          <p>Your message has been sent successfully. We will get back to you soon.</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container">
      <p>&copy; 2025 VR Studio. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle form submission
    const contactForm = document.getElementById('contact-form');
    const thankYouMessage = document.getElementById('thank-you-message');

    contactForm.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission

      // Submit form data to Formspree
      fetch(contactForm.action, {
        method: 'POST',
        body: new FormData(contactForm),
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          // Hide form and show thank-you message
          contactForm.style.display = 'none';
          thankYouMessage.style.display = 'block';
        } else {
          alert('Oops! Something went wrong. Please try again.');
        }
      })
      .catch(error => {
        alert('Oops! Something went wrong. Please try again.');
      });
    });
  </script>
</body>
</html>
